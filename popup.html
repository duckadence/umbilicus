<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Umbilicus</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="timer-box">
        <div id="timer"></div>
        <div class="time-input" id="input-container">
            <input id="number" type="number" placeholder="minutes" min="0">
            <button id="button" class="commit">commit</button>
        </div>
    </div>
    <div class="slider-cont">
        <div class="slider">
            <input type="range" min="0" max="100" value="50" id="volumeSlider">
            <progress min="0" max="100" value="50" id="volumeProgress"></progress>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
